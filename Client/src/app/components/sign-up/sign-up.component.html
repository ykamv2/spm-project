<div class="container">
    <div class="form-container mat-elevation-z5">
        <h1>Sign Up a New {{type | titlecase}}!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" />
                <mat-error *ngIf="name?.errors?.['required']">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email address" formControlName="email" />
                <mat-error *ngIf="email?.errors?.['required']">
                    Email is required
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email']">
                    Please enter a correct email format
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password" />
                <mat-error *ngIf="password?.errors?.['required']">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
                <mat-error *ngIf="confirmPassword?.errors?.['required']">
                    Confirm Password is required
                </mat-error>
            </mat-form-field>
            <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
                Passwords should match
            </mat-error>
            <mat-form-field appearance="fill">
                <mat-label>User Type</mat-label>
                <mat-select required formControlName="user">
                  <mat-option *ngFor="let user of userArray" [value]="user.value" >
                    {{user.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <div class="center margin-top">
                <button mat-raised-button class="btn btn-dark" type="submit">
                    Sign Up!
                </button>
            </div>
        </form>

        <br>
        <p class="subtitle m-0">Already have an account ?</p>
        <p class="subtitle m-0" style="cursor: pointer;"  (click)="onNavigateToLogin()">Login</p>
    </div>

</div>
